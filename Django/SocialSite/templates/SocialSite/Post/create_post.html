<script type="text/javascript">
    function createPost(id, uiUpdateFunction) {
        payload = {
            "csrfmiddlewaretoken": "{{ csrf_token }}",
            "receiver_user_id": id,
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            timeout: 5000,
            url: "{% url '' %}",
            data: payload,
            success: function (data) {
                if (data.response == "Successfully created the post.") {

                } else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function (data) {
                alert("Something went wrong: " + data)
            },
            complete: function (data) {
                uiUpdateFunction()
            }
        })
    }
</script>
