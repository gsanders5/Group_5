{% extends 'base.html' %}
{% load static %}

{% block content %}


    <style type="text/css">
        .image-container{
            max-width: 300px;
            height: auto;
            position: relative;
        }
        .field-heading{
            color: #737373;
        }
        #id_confirm{
            color: green;
        }
        #id_confirm:hover {
            opacity: 0.3;
        }
        #id_cancel:hover {
            opacity: 0.3;
        }
        #id_cancel{
            color: red;
        }
        .material-icons{
            font-size: 30px;
        }
        .material-icons:hover{
            cursor: pointer;
        }
    </style>

    <div class="container-fluid">
        <div class="d-flex flex-row justify-content-center flex-wrap align-items-start">
            <div class="col-sm-3">
                <div class="card profile-card m-2">
                    <div class="card-body">
                        <div class="d-flex flex-column justify-content-center p-4">
                            <form class="form-signin" method="post" enctype="multipart/form-data">{% csrf_token %}
                                <h6 class="field-heading" id="contentTextArea">Comment</h6>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Write your comment here" id="id_input_text_content" style="height: 100px;" name="text_content"></textarea>
                                    <label for="id_input_text_content">Text</label>
                                </div>

                                {% for field in form %}
                                    <p>
                                        {% for error in field.errors %}
                                            <p style="color: red">{{ error }}</p>
                                        {% endfor %}
                                    </p>
                                {% endfor %}
                                {% if form.non_field_errors %}
                                    <div style="color: red">
                                        <p>{{form.non_field_errors}}</p>
                                    </div>

                                {% endif %}

                                <div class="d-flex flex-column mt-4">
                                    <button class="mt-4 btn btn-primary flex-grow-1" type="submit" id="saveButton" >Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock content %}
