<script type="text/javascript">
    function acceptFriendRequest(friend_request_id, uiUpdateFunction) {
        let url = '{% url 'friend-request-accept' friend_request_id=423512351234123 %}'.replace("423512351234123", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function (data) {
                if (data.response == "Friend request accepted.") {

                } else if (data.response != null) {
                    alert(data.response);
                }
            },
            error: function (data){
                alert("Something went wrong: " + data);
            },
            complete: function (data){
                uiUpdateFunction();
            }
        })
    }
</script>
